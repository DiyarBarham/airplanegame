<!DOCTYPE html>
<html>
<head>
	<title>Airplane Game</title>
</head>
<body>
	<style type="text/css">
		#ocean {
			background-image: url("ocean.jpg");
			width: 900px;
			height: 620px;
		}
		.player {
			position: absolute;
			background-image: url("player.png");
			width: 70px;
			height: 75px;
		}
		.enemy {
			position: absolute;
			background-image: url("enemy.png");
			width: 70px;
			height: 75px;
		}
	</style>

	<div id="ocean">
		<div id="players">
			
		</div>
		<div id="enemies">
			
		</div>
	</div>

	<script type="text/javascript">
	
	var player ={
		left: 450,
		top: 550
	}

	var enemies = [
		{left:350, top:200},
		{left:450, top:250},
		{left:300, top:220},
		{left:200, top:280},
		{left:220, top:150},
		{left:250, top:180}
	]

	function drawplayer(){
		document.getElementById("players").innerHTML = "<div class='player' style='left:"+player.left+"px; top:"+player.top+"px'></div>";
	}
	drawplayer();

	function drawenemies(){
		content = "";
		for (var i = 0; i < enemies.length; i++) {
			content += "<div class='enemy' style='left:"+enemies[i].left+"px; top:"+enemies[i].top+"px'></div>";
		}
		document.getElementById("enemies").innerHTML = content;
	}
	drawenemies();
	document.onkeydown = function(e){
		if(e.keyCode == 37 && player.left >10){//left
			player.left -=10;
		} else if(e.keyCode == 38 && player.top >365){//up
			player.top -=10;
		} else if(e.keyCode == 39 && player.left <835){//right
			player.left +=10;
		} else if(e.keyCode == 40 && player.top <550){//down
			player.top +=10;
		}
		drawplayer();
	}
	</script>
</body>
</html>
